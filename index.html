<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}
h1 {
  text-align: center;
}
.movies {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}
.movie {
  background: #1c1c1c;
  border-radius: 8px;
  padding: 5px;
}

  width: 100%;

}

<body>

<h1>üé¨ –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ñ–∏–ª—å–º—ã</h1>
<div class="movies" id="movies"></div>

<script>
const API_KEY = "3128dc9ebd7d1d9e5e89302a8da75c07";
const URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ru-RU`;

fetch(URL)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("movies");
    data.results.forEach(movie => {
      container.innerHTML += `
        <div class="movie">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
          <div class="title">${movie.title}</div>
        </div>
      `;
    });
  })
  .catch(err => {
    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∏–ª—å–º–æ–≤");
    console.log(err);
  });
</script>

</body>
